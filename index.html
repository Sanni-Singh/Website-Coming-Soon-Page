<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <nav>Developer</nav>
        <section>
            <div class="box1">
                <p>Website is Under Maintenance</p>
                <h1>We're <span>Launching</span> Soon</h1>

                <div class="launch">
                    <div class="span">
                        <p id="days">00</p>

                    </div>
                    <div class="span">
                        <p id="hr">00</p>
                        <h6>hours</h6>
                    </div>
                    <div class="span">
                        <p id="min">00</p>
                        <h6>Minutes</h6>
                    </div>
                    <div class="span">
                        <p id="sec">00</p>
                        <h6>Seconds</h6>
                    </div>
                </div>

                <button>Learn More</button>
            </div>
            <!-- <div class="box2">
                <img src="" alt="">
            </div> -->
        </section>
        <div class="rocket">
            <img src="rocket.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
